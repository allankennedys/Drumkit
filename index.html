<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nattive DrumKit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1> Nattive DrumKit</h1>

    <section class="teclado">
        <button id="button7" data-sound="som_tecla_kick" class="tecla tecla_pom"><img src="images/bass-drum.png"></button>
        <button id="button8" data-sound="som_tecla_clap" class="tecla tecla_clap"><img src="images/dusting.png"></button>
        <button id="button9" data-sound="som_tecla_hat" class="tecla tecla_tim"><img src="images/music.png"></button>
        <button id="button4" data-sound="som_tecla_puff" class="tecla tecla_puff"><img src="images/puff.png"></button>
        <button id="button5" data-sound="som_tecla_openhat" class="tecla tecla_splash"><img src="images/hi-hat.png"></button>
        <button id="button6" data-sound="som_tecla_toim" class="tecla tecla_toim"><img src="images/hi-hatter.png"></button>
        <button id="button1" data-sound="som_tecla_psh" class="tecla tecla_psh"><img src="images/drumpsh.png"></button>
        <button id="button2" data-sound="som_tecla_tic" class="tecla tecla_tic"><img src="images/drumsticks.png"></button>
        <button id="button3" data-sound="som_tecla_tom" class="tecla tecla_tom"><img src="images/drum.png"></button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_kick"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_hat"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_openhat"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>
</body>
</html>
